      <div class="user-info rounded-end-5">
        <img src="imgs/user2.png" alt="" class="rounded-circle" />
        <h2>User Informations</h2>
        <h4>Name: Bouferdou Azze-el arab</h4>
        <h4>Email: azzelarab.bouferdou@gmail.com</h4>
        <h4>Phone: 0680554238</h4>
      </div>
      <div class="ajouter position-absolute">
        <h1><span> Ajouter des professeurs</span></h1>
        <div class="form-ajt position-relative">
          <form action="POST">
            <fieldset>
              <table class="table-ajt">
                <tr>
                  <td>
                    <img src="IMGS/User.jpg" alt="" class="prof-img rounded-circle" >
                  </td>
                  <td>
                    <input type="file" onchange="previewFile()">
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="line"></div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="PR-ID">Identifiant:</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      placeholder="PR-XXXXXX"
                      id="PR-ID"
                      name="PR-ID"
                      autofocus
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="line"></div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Nom">Nom:</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Nom"
                      id="Nom"
                      placeholder="Example: Bouferdou"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="line"></div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Prenom">Prénom:</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Prenom"
                      id="Prenom"
                      placeholder="Example: Azze-el arab"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="line"></div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="DN">Date de naissance:</label>
                  </td>
                  <td>
                    <input
                      type="date"
                      name="DN"
                      id="DN"
                    />
                  </td>
                </tr>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="line"></div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="Email">Email:</label>
                </td>
                <td>
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    placeholder="Example: contact@sora.com"
                  />
                </td>
              </tr>
            </tr>
            <tr>
              <td colspan="2">
                <div class="line"></div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="Tel">Tél:</label>
              </td>
              <td>
                <input
                  type="tel"
                  name="Tel"
                  id="Tel"
                  placeholder="Example: +212680554238"
                />
              </td>
            </tr>
          </tr>
          <tr>
            <td colspan="2">
              <div class="line"></div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Niv">Niveau:</label>
            </td>
            <td>
              <select name="Niv" id="Niv" multiple onfocus="sel()">
                <optgroup label="Choisis un niveau">
                  <option value="1">S1</option>
                  <option value="2">S2</option>
                  <option value="3">S3</option>
                  <option value="4">S4</option>
                  <option value="5">S5</option>
                  <option value="6">S6</option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="line"></div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Exp">Experiences:</label>
            </td>
            <td>
              <textarea name="Exp" id="Exp"  rows="2"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="line"></div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Doc">Documents:</label>
            </td>
            <td>
              <input type="file" name="Doc" id="Doc" multiple onchange="previewFileDoc()">
            </td>
          </tr>
              </table>
              <div id="pdf-container"></div>
              <input type="Submit" value="Importer" class="sub-btn">
              <input type="reset" value="Clear" class="res-btn">
            </fieldset>
          </form>
